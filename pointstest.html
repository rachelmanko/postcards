<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
  <style>
  body {
    margin: 0;
    padding: 0;
  }

  #map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
  }
  </style>
</head>
<body>

  <div id='map'></div>
  <script>
  mapboxgl.accessToken = 'pk.eyJ1IjoicmFjaGVsbWFua28iLCJhIjoiUkpXY1ZlWSJ9.zkKfxeOq3v4ik8ASMnZNeQ';
  var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/rachelmanko/cjdq6dgyh17cr2srxkohifab1', // stylesheet location
    center: [4.194,6.590], // starting position [lng, lat]
    zoom: 1.9 // starting zoom
  });
  // Add zoom and rotation controls to the map.
  map.addControl(new mapboxgl.NavigationControl({ position: 'top-left' }));

  map.on('load', function() {
    map.addLayer({
      id: 'Postcards1',
      type: 'circle',
      source: {
        type: 'vector',
        url: 'mapbox://rachelmanko.cjdqe6lu703jm2xo9th6reun1-6qdef'
      },
      'source-layer': 'Updated_Postcards',
      'paint': {
        // make circles larger as the user zooms from z12 to z22
        'circle-radius': 3.5,//['get','Sent/Received'],
        'circle-opacity': 0.8,
        // 'circle-color': 'rgb(171, 72, 33)'
        'circle-color': {
          property: 'Year',
          stops: [
            [2016, '#9B7EDE'],
            [2017, '#52050A'],
            [2018, '#E0607E']

            // [2016, 'rgb(171, 72, 33)'],
            // [2017, 'rgb(216, 59, 59)']
          ]
        }
      },
    });
  });

  </script>

</body>
</html>
